<html>

    <head>
        <title>Photo Gallery</title>
    </head>

    <body align="center" />

        <div>
            <div>
                <div>
                    <div>
                        <h2>Photo Upload</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <form align="center">
                    First Name :
                        <input type="text" name="first_name" />
                        <br>
                        <br> 
                    Last Name :
                        <input type="text" name="last_name" />
                        <br>
                        <br> 
                    E-mail :
                        <input type="text" name="email" />
                        <br>
                        <br> 
                    Mobile:
                        <input type="tel" value="tel" name="tel" />
                        <br>
                        <br>
                    <label>
                        File: 
                    </label>
                    <input type="file" value="file" name="file" />

                    <input type="hidden" value="hidden" name="hidden" />

                    <fieldset>
                        <legend>
                            Photo Type: 
                        </legend>

                        <label> Sketch:
                            <input type="checkbox" value="checkbox1" name="checkgroup[]" />
                        </label>
                        <br>

                        <label> Painting:
                            <input type="checkbox" value="checkbox2" name="checkgroup[]" />
                        </label>
                        <br>

                        <label> Potrait:
                            <input type="checkbox" value="checkbox3" name="checkgroup[]" />
                        </label>
                        <br>

                        <label> Landscape:
                            <input type="checkbox" value="checkbox4" name="checkgroup[]" />
                        </label>
                        <br>

                    </fieldset>

                    <input type="submit" value="Submit" />
                </form>
            </div>
        </div>
        </div>
        </div>      
    </body>

</html>
